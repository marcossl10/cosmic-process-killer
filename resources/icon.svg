<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" version="1.1" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#grad1)" opacity="0.9"/>
  
  <!-- Process icon (three horizontal bars) -->
  <rect x="16" y="20" width="32" height="4" rx="2" fill="#ffffff" opacity="0.8"/>
  <rect x="16" y="30" width="32" height="4" rx="2" fill="#ffffff" opacity="0.8"/>
  <rect x="16" y="40" width="32" height="4" rx="2" fill="#ffffff" opacity="0.8"/>
  
  <!-- X mark (kill symbol) -->
  <g transform="translate(32, 32)">
    <line x1="-10" y1="-10" x2="10" y2="10" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
    <line x1="10" y1="-10" x2="-10" y2="10" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
</svg>
